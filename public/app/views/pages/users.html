<!-- Header Bar -->
<div class="row header col-xs-12">
  <div class="user pull-right">
    <div class="item dropdown">
      <a href="#" class="dropdown-toggle"><img src="img/avatar.jpg" alt=""></a>
    </div>
  </div>
  <div class="meta">
    <div class="page">Users</div>
    <div class="breadcrumb-links"><a href="/">Home</a> / Users</div>
  </div>
</div>
<!-- End Header Bar -->


<!-- Tables -->
<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Users
        <div class="pull-right"><input type="text" ng-model="userSearch" placeholder="Search Users" class="form-control input-sm"></div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
              <th>Avatar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users | filter: userSearch">
              <td class="text-center">{{ user.id }}</td>
              <td><a ng-href="/users/{{ user.id }}">{{ user.name }}</a></td>
              <td><img ng-src="{{ user.gravatar }}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Row -->
